<!-- el contPrincipal -->
<div class="container-carousel">
  <!-- el contContenido -->
  <div class="carruseles" [ngStyle]="currentStyles">
    <!-- el componente a carruselear -->
    @for(slide of data; track $index; ){
    <app-item-para-ejemplo
      class="slider-section"
      [slide]="slide"
      [ngStyle]="{ width: widthSlice + '%' }"
    />
    }
  </div>
  <div class="btn-left" (click)="moveToLeft()"><</div>
  <div class="btn-right" (click)="moveToRight()">></div>
</div>
